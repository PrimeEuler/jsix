        cfx.on('stream',function(stream, options, socket){
             switch(options.service){
                case 'editor':
    	            stream.path = options.path
                    editor(stream)
                    break;
                case 'pub':
                    options.channel
                    break;
                case 'sub':
                    options.channel
                    break;
                case 'rfb':
                    rfb(stream)
                    break;
                case 'vt100':
                    vt100(stream)
                    break;
                case 'mediaEncoder':
                    navigator
                        .mediaDevices
                        .getUserMedia(options.constraints)
                        .then(function(mstream) {
                            var encoder = mediaInterface.createMediaEncoder(mstream)
                                stream.emit('socket.io', { event:'mimeType', data: encoder.mimeType })
                                encoder.ondata = function(data){
                                    stream.write( new cfx.ss.Buffer(data) )
                                }
                                function kill(){
                                    encoder.stop()
                                    stream.emit('socket.io',{event:'end'})
                                }
                                stream.on('end',    kill)
                                stream.on('close',  kill)
                        })
                        .catch(function(err) {
                            stream.emit('socket.io', { event:'error', data: err })
                        });
                    break;
                case 'mediaDecoder':
                    var decoder = mediaInterface.createMediaDecoder(options.mimeType)
                    var element = mediaInterface.createMediaElement(decoder)
                    var X       = { id: stream.id, 
                                    width: element.video.videoWidth + 30, 
                                    height: element.video.videoHeight + 50,
                                    end:function(){
                                        decoder.stop()
                                        element.video.src = ''
                                        stream.end()
                                    }

                            $("#" + X.id).dialog('option', 'height', e.detail.height + 50);

                            X.height    = element.video.videoHeight + 50

                            $(element.canvas).appendTo( $("#" + X.id ) )
                            $("#" + X.id).dialog('option', 'title',  X.id + '-decoder');
                            
                        })
                        stream.on('data', decoder.appendBuffer )
                        function kill(){
                            $("#" + X.id).remove()
                            $("#" + X.id ).dialog( "destroy" )
                            stream.emit('socket.io',{event:'end'})
                        }
                        stream.on('end',    kill)
                        stream.on('close',  kill)
                    break;
                case 'repl':
                    var shell = new repl()
                        shell.context = window
                        shell.user = 'window'
                        shell.at = '@'
                        shell.home = options.home
                        stream.pipe(shell).pipe(stream)
                        shell.loop();
                    shell.context.Http = new XMLHttpRequest();
                    shell.context.Http.onreadystatechange=function(e){
                            if(e){ shell.io.write( e ) }
                            shell.io.write( shell.context.Http.responseText )
                            
                        }
                    shell.context.wget      = function(url){
                            shell.context.Http.open("GET", url);
                            shell.context.Http.send();
                        }
                    shell.context.shell = shell
                        
                    break;
                    
            }
        })

        function createSparkline(oid,ref,epoch){
            var el = $('[oid="' + oid + '"]')
            var sparkline = {
                    samples:    [],
                    sampleMax:  100,
                    start:      Date.now(),
                    ts:         Date.now(),
                    epoch:      0,
                    style:      {
                                type: 'line',
                                width:200,
                                height:20,
                                //tooltipSuffix: ' ' + ref,
                                lineColor: '#cc8139',
                                fillColor: '#595540',
                                spotColor: '#cc8139',
                                minSpotColor: '#cc8139',
                                maxSpotColor: '#cc8139',
                                highlightSpotColor: '#cc8139',
                                highlightLineColor: '#cc8139',
                                normalRangeColor: '#cc8139'
                    },
                    update:     function(value){
                                if( Date.now()-sparkline.ts > 100 ){
                                    sparkline.epoch   = Date.now()-sparkline.ts;
                                    sparkline.ts      = Date.now();
                                    sparkline.samples.push(value)
                                    if (sparkline.samples.length > sparkline.sampleMax){
                                        sparkline.samples.splice(0,1);
                                    }
                                    el.sparkline(sparkline.samples, sparkline.style )
                                }
                    }
                    //interval:setInterval( function(){ plotter.update( objectPath.get(window, ref) ) }, epoch )
            }
            
            return sparkline
            
        }

        function getValue(obj) {
            var type = $.type(obj);
            switch (type) {
                case 'array':
                case 'object':
                    return undefined;
                    break;
                case 'function':
                    return '()';
                    break;
                case 'string':
                    return obj ;
                    break;
                default:
                    return obj;
                    break;
            }
        }
        function getChildren(obj) {
            var type = $.type(obj);
            switch (type) {
                case 'array':
                case 'object':
                    return (json2html.transform(obj, transforms.object));
                    break;
                default:
                    break;
            }
        }
        function convert(oid, name, obj, show, path) {
            var type = $.type(obj);
            var value = [];
            var delimiter = "";
            if (oid != '') { delimiter = "."; }
    
            switch (type) {
                case 'array':
                    var len = obj.length;
                    show = 'closed';
                    for (var j = 0; j < len; ++j) {
                        if (path.indexOf(oid + delimiter + j) > -1 || oid == ''||path===oid) {
                            show = 'open';
                        } 
                        value[j] = convert(oid + delimiter + j, j, obj[j], show, path);
                    }
                    break;
                case 'object':
                    var j = 0;
                    show = 'closed';
                    for (var prop in obj) {
                        if (path.indexOf(oid + delimiter + prop) > -1 || oid == '' || path === oid) {
                            show = 'open';
                        }
                        value[j] = convert(oid + delimiter + prop, prop, obj[prop], show, path);
                        j++;
                    }
                    break;
                default:
                    show = 'closed';
    
                    value = obj;
                    break;
            }
            return ({ 'oid': oid, 'name': name, 'value': value, 'type': type, 'show': show, 'path': path});
        }
        function regEvents() {
            $('.bracket.object').off('click').on('click',  function () {
                visable = $('.value[oid*="odrv0"]:visible')
            })
            $('.header').off('click').on('click',  function () {
                var oid =  $(this).attr('oid').replace('.header','') 
                var parent = $(this).parent();
                if (parent.hasClass('closed')) {
                    parent.removeClass('closed');
                    parent.addClass('open');
                } else 
                if (parent.hasClass('open')){
                    parent.removeClass('open');
                    parent.addClass('closed');
                }
                
            });
            $('.value').off('click').on('click', function (event) {
                    var oid = $(this).attr('oid').replace('.value','')
                    if($(this).text()==='()'){
                         objectPath.get(window, oid )()
                    }else{
                        $(this).prop('contenteditable', true);
                        $(this).css('background-color', '#cc8139')
                        $(this).focus()
                        
                       
                    }
            })
            $('.value').blur( function () {
                    var oid = $(this).attr('oid').replace('.value','')
                    var value   =   $(this).text()
                    $(this).prop('contenteditable', false);
                    $(this).css('background-color', '#262626');
                    if(value!=='()'){
                        objectPath.set(window, oid, value  );
                    }
            });
    
        }
